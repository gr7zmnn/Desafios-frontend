<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tarefas do dia</title>
  </head>
  <body>
    <h1>Tarefas </h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Digite suas tarefas" autocomplete="off">

      <ul class="todos" id="todos"></ul>
    </form>
    <small>Clique com o botão esquerdo para marcar como concluído. <br>Clique com o botão direito para excluir a tarefa.</small>

    <script src="script.js"></script>
  </body>
</html>
